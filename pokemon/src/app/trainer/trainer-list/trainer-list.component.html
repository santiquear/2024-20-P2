<div class="container mt-4">
  <h2 class="mb-3">Trainer List</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let trainer of trainers">
      <div class="card mb-3">
        <img
          [src]="trainer.imageUrl || 'assets/default-trainer.png'"
          class="card-img-top"
          alt="{{ trainer.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ trainer.name }}</h5>
          <p class="card-text">{{ trainer.smallSnopsies }}</p>
          <a [routerLink]="['/trainers', trainer.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
